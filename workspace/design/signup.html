<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <meta property="og:image" content="/photogram/assets/brand/photogram-icon.png">
    <meta property="site_name" content="Photogram">
    <meta property="og:title" content="Photogram · Gallery of Memories">
    <meta property="description"
        content="Create an account or log in to Photogram. Share photos &amp; videos with friends, family and other people you know.">
    <title>Sign in/up · Photogram</title>
    <!-- Favicon for photogram -->
    <link rel="shortcut icon" href="/photogram/assets/brand/favicon.ico">
    <!-- Custom compiled bootstrap css -->
    <link href="/photogram/assets/styles/main.min.css" rel="stylesheet">
    <!-- User specified css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Custom icons from fontawesome -->
    <!-- <script src="https://kit.fontawesome.com/cd2caad5e8.js" crossorigin="anonymous"></script> -->
</head>

<body>
    <section class="container">
        <div class="row content d-flex justify-content-center align-items-center">
            <div class="col-md-4 ">
                <div class="box shadow p-5 rounded">

                    <form action="" class="mb-3">

                        <img class="brand-logo img-fluid mb-4 mx-auto d-block"
                            src="../assets/brand/photogram-brand-big.png" alt="Photogram logo">

                        <h4 class="text-light mb-3">Sign up</h4>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-0 form-input border-0" id="floatingInput"
                                placeholder="Username" required>
                            <label class="text-black" for="floatingInput">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-0 form-input border-0"
                                id="floatingPassword" placeholder="Password" required>
                            <label class="text-black" for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-0 form-input border-0" id="floatingInput"
                                placeholder="Email" required>
                            <label class="text-black" for="floatingEmail">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-0 form-input border-0" id="floatingInput"
                                placeholder="Phone Number" required>
                            <label class="text-black" for="floatingInput">Phone Number</label>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-dracula w-100 rounded-0">Sign up</button>
                        </div>
                        <div class="text-white">
                            <label>Do you already have an account? <a href="login.html"
                                    class="text-decoration-none">Login now</a>.</label>
                        </div>
                    </form>

                    <!-- <div class="sign-up-accounts">
                        <p class="text-center">Or sign up</p>
                        <div class="social-accounts d-flex justify-content-center">
                            <a href=""><i class='fab fa-google' style='font-size:24px'></i></a>
                            <a href=""><i class='fab fa-twitter' style='font-size:24px'></i></a>
                            <a href=""><i class='fab fa-github' style='font-size:24px'></i></a>
                            <a href=""><i class='fab fa-facebook' style='font-size:24px'></i></a>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </section>
    <script src="/photogram/assets/styles/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
